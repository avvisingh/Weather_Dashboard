<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<header>
    <div class="navbar">
        <h6> Weather Dashboard </h6>
        <div class="dropdown">
            <button class="dropbtn">Search History
                <i class="fa fa-caret-down"></i>
            </button>
            <div id="dropdown-content">
            </div>
        </div>
    </div>
</header>

<body>
    <div class="container">
        <div style="margin-top: 80px;" class="jumbotron text-center">

            <h1 class="display-4">Weather Dashboard <span role="img" aria-label="Weather"></span></h1>

            <h4 class="mt-4">The World's Weather Forecasts at your Fingertips</h4>

            <label for="search-location">Please enter your search location below</label>
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">City/District Name</span>
                </div>
                <input type="text" class="form-control" id="search-location" aria-describedby="basic-addon3">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="location-search-button">Search</button>
                </div>
            </div>

        </div>
    </div>

    <div class="container" id="time-place">
        <p class="lead" id="location-searched"></p>
        <p id="date-display"></p>
    </div>

    <div class="container content-holder-1">
        <div class="row justify-content-md-center">
            <div class="col col-lg-6 display-icons text-center">
                <div>
                    <p id="weather-description"></p>
                </div>
                <div id="img-background">
                    <img id="current-weather-icon">
                </div>
            </div>
            <div class="col col-lg-6 display-icons text-center" id="uv-index">
                <div id="UV-colour"></div>
            </div>

        </div>

    </div>

    <div class="container content-holder-2">
        <div class="row justify-content-md-center">
            <div class="col col-lg-4 display-icons text-centercol col-lg-4 display-icons text-center bottom-row"
                id="current-temp">
            </div>
            <div class="col col-lg-4 display-icons text-center bottom-row" id="current-humidity">
            </div>
            <div class="col col-lg-4 display-icons text-center bottom-row" id="current-wind-speed">
            </div>
        </div>
    </div>

    <div class="container content-holder-3">

        <div class="row justify-content-md-center">
            <div class="col col-lg-3 display-icons text-center" id="date-next-5-1">
            </div>
            <div class="col col-lg-3 display-icons text-center">
                <div>
                    <p id="temp-description-next-5-1"></p>
                </div>
                <div id="icon-next-5-1-background">
                    <img id="icon-next-5-1">
                </div>
            </div>
            <div class="col col-lg-3 display-icons text-center">
                <p id="temp-next-5-1"></p>
            </div>
            <div class="col col-lg-3 display-icons text-center">
                <p id="humidity-next-5-1"></p>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-lg-3 display-icons text-center" id="date-next-5-2">
            </div>
            <div class="col col-lg-3 display-icons text-center">
                <div>
                    <p id="temp-description-next-5-2"></p>
                </div>
                <div id="icon-next-5-2-background">
                    <img id="icon-next-5-2">
                </div>
            </div>
            <div class="col col-lg-3 display-icons text-center">
                <p id="temp-next-5-2"></p>
            </div>
            <div class="col col-lg-3 display-icons text-center">
                <p id="humidity-next-5-2"></p>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-lg-3 display-icons text-center" id="date-next-5-3">
            </div>
            <div class="col col-lg-3 display-icons text-center">
                <div>
                    <p id="temp-description-next-5-3"></p>
                </div>
                <div id="icon-next-5-3-background">
                    <img id="icon-next-5-3">
                </div>
            </div>
            <div class="col col-lg-3 display-icons text-center">
                <p id="temp-next-5-3"></p>
            </div>
            <div class="col col-lg-3 display-icons text-center">
                <p id="humidity-next-5-3"></p>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-lg-3 display-icons text-center" id="date-next-5-4">
            </div>
            <div class="col col-lg-3 display-icons text-center">
                <div>
                    <p id="temp-description-next-5-4"></p>
                </div>
                <div id="icon-next-5-4-background">
                    <img id="icon-next-5-4">
                </div>
            </div>
            <div class="col col-lg-3 display-icons text-center">
                <p id="temp-next-5-4"></p>
            </div>
            <div class="col col-lg-3 display-icons text-center">
                <p id="humidity-next-5-4"></p>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col col-lg-3 display-icons text-center" id="date-next-5-5">
            </div>
            <div class="col col-lg-3 display-icons text-center">
                <div>
                    <p id="temp-description-next-5-5"></p>
                </div>
                <div id="icon-next-5-5-background">
                    <img id="icon-next-5-5">
                </div>
            </div>
            <div class="col col-lg-3 display-icons text-center">
                <p id="temp-next-5-5"></p>
            </div>
            <div class="col col-lg-3 display-icons text-center">
                <p id="humidity-next-5-5"></p>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="geocode.js"></script>
    <script src="index.js"></script>
</body>

    <h4 id="footer-h4">Thank you for visiting this webpage!</h4>
    <p id="footer-text">This app was designed by Avvi Singh. Please do pay my <a href="https://github.com/avvisingh"

</html>
