<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Note Taker
        </a>
    </nav>
</header>

<body>
    <div class="container">
        <div style="margin-top: 80px;" class="jumbotron text-center">

            <h1 class="display-4">Weather Dashboard <span role="img" aria-label="Weather"></span></h1>

            <h4 class="mt-4">The World's Weather Forecasts at your Fingertips</h4>

            <label for="search-location">Please enter your search location below</label>
            <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">City/District Name</span>
                </div>
                <input type="text" class="form-control" id="search-location" aria-describedby="basic-addon3">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="location-search-button">Search</button>
                </div>
            </div>

        </div>
    </div>

    <div class="container" id="time-place">
        <p class="lead" id="location-searched">Location</p>
        <p id="date-display">Date</p>
    </div>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-6 display-icons text-center">
                <div>
                    <p id="weather-description"></p>
                </div>
                <img id="current-weather-icon">
            </div>
            <div class="col col-lg-6 display-icons text-center" id="uv-index">
                UV Rating
            </div>

        </div>

    </div>
    <div class="container">
        <div class="row justify-content-md-center">
            <div class=" col col-lg-4 display-icons text-center" id="current-temp">
                TEMP
            </div>
            <div class="col col-lg-4 display-icons text-center" id="current-humidity">
                HUMIDITY
            </div>
            <div class="col col-lg-4 display-icons text-center" id="current-wind-speed">
                WIND SPEED
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="geocode.js"></script>
    <script src="index.js"></script>
</body>

<footer>

</footer>

</html>
